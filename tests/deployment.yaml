apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-agent
  namespace: kube-system
  labels:
    app: node-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-agent
  template:
    metadata:
      labels:
        app: node-agent
    spec:
      containers:
      - name: node-agent
        image: jokesta/na:0.17
        env:
          - name: CIVO_API_KEY
            valueFrom:
              secretKeyRef:
                name: civo-api-access
                key: api-key
          - name: CIVO_REGION
            valueFrom:
              secretKeyRef:
                name: civo-api-access
                key: region
          - name: CIVO_CLUSTER_ID
            valueFrom:
              secretKeyRef:
                name: civo-api-access
                key: cluster-id
          - name: CIVO_API_URL
            valueFrom:
              secretKeyRef:
                name: civo-api-access
                key: api-url
          - name: CIVO_NODE_POOL_ID
            valueFrom:
              secretKeyRef:
                name: civo-api-access
                key: node-pool-id
          - name: CIVO_NODE_DESIRED_GPU_COUNT
            valueFrom:
              secretKeyRef:
                name: civo-api-access
                key: gpu-count
